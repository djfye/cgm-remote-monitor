name: Fork Sync

on:
  schedule:
    - cron: '0 3 * * *' # every 3:00AM of every day
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: djfye
          base: dev
          head: dev
          pr_title: Merge
